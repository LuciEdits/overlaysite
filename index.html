<html lang="en">

        height: 100vh;

      main img {
        width: 80%;
      }
      img.float {
       float: right;

      }
    </style>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <!-- <img src="images/site-elements/seventownfavicon.png" alt="home logo"> -->
        <ul class="navlinks">
          <li> Home </li>
          <li> Downloads </li>
          <li> About </li>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <div id="header-no-nav">
        <img src="images/site-elements/bridgeoverlay.png" alt="header logo" id="hlogo">
      </div>
    </header>
    <main>

      </div>
      <div id="middle-column">

      </div>
      <div id="right-column">
        <p>column 3</p>
      </div>
    </footer>

    <!--JAVASCRIPT FOR NAV SCROLL-->
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
        } 
      else {
        document.getElementById("navbar").style.top = "-8vh";
        }
        prevScrollpos = currentScrollPos;
      }
    </script>
    <!--JAVASCRIPT FOR PHONE NAVBAR-->
    <script>
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.navlinks');
      const links = document.querySelectorAll('.navlinks li');
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle("open");
      })
    </script>
  </body>
</html>
