<!doctype html>

<html lang="en">
  <head>
    <link rel="icon" href="images/site-elements/favicon.png">
    <meta charset="utf-8">

    <title>The Bridge Overlay Pack</title>
    <meta name="description" content="The Bridge Overlay Pack by ApplePies">
    <meta name="author" content="ApplePies">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#160030"/>
    <style>
      #header-no-nav {
        height: 100vh;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }
      main img {
        width: 80%;
      }
      img.float {
       float: right;
       width: 40%;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <!-- <img src="images/site-elements/seventownfavicon.png" alt="home logo"> -->
        <ul class="navlinks">
          <li> Home </li>
          <li> Downloads </li>
          <li> Troubleshooting/FAQ </li>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <div id="header-no-nav">
        <img src="images/site-elements/bridgeoverlay.png" alt="header logo" id="hlogo">
        <a href="#scrollto">
        <div class="scrolldown" id="disappearonscroll">
          <span></span>
          <span></span>
          <span></span>
        </div></a>
      </div>
    </header>
    <span id="scrollto"></span>
    <main>
      <h1> heading 1 </h1>
      <h2> heading 2 </h2>
      <p>paragraph</p>
      <p><strong>strong</strong>, <em>emphasis</em></p>
      <img src="images/backgrounds/applepiessitebg.jpg">
    </main>
    <footer>
      <div id="left-column">
        <p>column 1</p>
      </div>
      <div id="middle-column">
        <p>column 2</p>
      </div>
      <div id="right-column">
        <p>column 3</p>
      </div>
    </footer>

    <!--JAVASCRIPT FOR NAV SCROLL-->
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
        } 
      else {
        document.getElementById("navbar").style.top = "-8vh";
        }
        prevScrollpos = currentScrollPos;
      }
    </script>
    <!--JAVASCRIPT FOR PHONE NAVBAR-->
    <script>
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.navlinks');
      const links = document.querySelectorAll('.navlinks li');
      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle("open");
      })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      jQuery($ => {
        // The speed of the scroll in milliseconds
        const speed = 1000;
    
        $('a[href*="#"]')
          .filter((i, a) => a.getAttribute('href').startsWith('#scrollto') || a.href.startsWith(`${location.href}#`))
          .unbind('click.smoothScroll')
          .bind('click.smoothScroll', event => {
            const targetId = event.currentTarget.getAttribute('href').split('#')[1];
            const targetElement = document.getElementById(targetId);
    
            if (targetElement) {
              event.preventDefault();
              $('html, body').animate({ scrollTop: $(targetElement).offset().top }, speed);
            }
          });
      });
    </script>
  </body>
</html>
